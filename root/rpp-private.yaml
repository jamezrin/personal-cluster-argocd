apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rpp-private
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: "https://github.com/jamezrin/personal-cluster-argocd"
    path: rpp-private
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: rustplusplus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
