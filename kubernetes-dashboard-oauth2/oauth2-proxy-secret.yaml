apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secret
spec:
  refreshInterval: 0.03m
  target:
    name: oauth2-proxy-secret
    creationPolicy: Owner
  secretStoreRef:
    kind: ClusterSecretStore
    name: oracle-secret-store
  data:
    - secretKey: cookie-secret
      remoteRef:
        key: kubernetes-dashboard-oauth2-proxy-cookie-secret
    - secretKey: client-id
      remoteRef:
        key: kubernetes-dashboard-oauth2-proxy-client-id
    - secretKey: client-secret
      remoteRef:
        key: kubernetes-dashboard-oauth2-proxy-client-secret
