apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rpp-private
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: "https://github.com/jamezrin/personal-cluster-argocd"
    path: rpp-private
    targetRevision: main
  destination:
    name: "in-cluster"
    namespace: rustplusplus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
