apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard-oauth2
  namespace: argocd
spec:
  project: kubernetes-dashboard
  source:
    repoURL: "https://github.com/jamezrin/personal-cluster-argocd"
    path: kubernetes-dashboard-oauth2
    targetRevision: main
    directory:
      recurse: true
  destination:
    name: "in-cluster"
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
