apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rpp-public
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/jamezrin/personal-cluster-argocd"
    path: rpp-public
    targetRevision: main
  destination:
    name: "in-cluster"
    namespace: rustplusplus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
