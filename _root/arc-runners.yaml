apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runners
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/jamezrin/personal-cluster-argocd"
    path: arc-runners
    targetRevision: main
    directory:
      recurse: true
  destination:
    name: "in-cluster"
    namespace: arc-runners
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
