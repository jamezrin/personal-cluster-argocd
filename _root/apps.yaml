apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: "https://github.com/jamezrin/personal-cluster-argocd"
    path: apps
    targetRevision: main
    directory:
      recurse: true
  destination:
    name: "in-cluster"
    namespace: apps
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
